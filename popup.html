<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canify</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Your custom styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-red-500">

  <!-- Main Popup Container -->
  <div class="w-[400px] h-[500px] bg-red-100 p-4 overflow-hidden relative">
    <!-- Large background maple leaf -->
    <div class="absolute inset-0 z-0 opacity-10 bg-leaf-animation">
      <svg class="w-full h-full text-red-300" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/>
      </svg>
    </div>

    <!-- Updated Header Section -->
    <div class="flex items-center space-x-3 mb-8 relative z-10">
      <svg class="w-10 h-10 text-red-600 drop-shadow-lg transform hover:rotate-12 transition-transform" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z"/>
      </svg>
      <div>
        <h1 class="font-bold text-3xl bg-gradient-to-r from-red-600 to-red-400 bg-clip-text text-transparent">
          Canify
        </h1>
        <p class="text-xs text-red-400 font-medium">Proudly Canadian</p>
      </div>
    </div>

    <!-- Updated Results Section -->
    <div class="mt-6 p-4 bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl">
      <div id="results">
        <!-- Loading State -->
        <div class="animate-pulse space-y-4">
          <div class="h-4 bg-red-100 rounded w-3/4 mx-auto"></div>
          <div class="h-12 bg-red-50 rounded-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
